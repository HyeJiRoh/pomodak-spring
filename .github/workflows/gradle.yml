name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: make application-database.yml
        run:
          cd ./src/main/resources;
          touch ./application-database.yml;
          echo "${{secrets.DATABASE}}" >> ./application-database.yml
        shell: bash
      - name: Build with Gradle
        run: ./gradlew bootJar
      #      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      #      with:
      #        arguments: build
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Build Docker Compose Services
        run: docker-compose build --no-cache
      - name: Push Docker Compose Images
        run: docker-compose push
      # docker compose up
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ubuntu
          key: ${{secrets.KEY}}
          script: |
            sudo docker rm -f $(docker ps -qa);
            sudo docker pull ${{secrets.DOCKER_REPO}}/second-eyes-web;
            sudo docker pull ${{secrets.DOCKER_REPO}}/second-eyes-nginx;
            docker-compose up -d;
            docker image prune -f